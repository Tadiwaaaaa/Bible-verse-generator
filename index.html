<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>AI Bible Verse Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

  <body>
    <div class="container">
    <header>
      <h1>AI Bible Verse Generator</h1>

    <main>
    <div class="form-container">

      <form class="form">
        <input
          type="text"
          placeholder="Enter the Bible verse"
          autofocus
          required
          autocomplete="off"
          class="instruction"
        />
        <input type="submit" class="submit-button"/>
        
      </form>
      
    </div>

      <div class=" verse">    
      </div>
    </main>
