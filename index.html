<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Bible Verse Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>AI Bible Verse Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the Bible verse"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>The verse will go here</div>
    </main>
  </body>
  <footer>
    This AI project was coded by
    <a href="https://github.com/Tadiwaaaaa">Tadiwa Kapfidze</a> and is
    open-sourced on
    <a href="https://github.com/Tadiwaaaaa/Bible-verse-generator">Github</a> and
    is hosted on <a href="https://www.netlify.com/">Netlify</a>
  </footer>
  <script src="index.js"></script>
</html>
